<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>用户主页</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .gallery img {
      flex: 1 0 50%;
      /* 一排显示三张图片 */
      max-width: 20%;
      /* 一排显示三张图片 */
      height: auto;
      margin-bottom: 20px;
      /* 你可以根据需要调整这个值 */
      margin-right: 10px;
      /* 添加右边距 */
      margin-left: 10px;
      /* 添加左边距 */
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .video-container iframe {
      flex: 1 0 30%;
      /* 一排显示三个视频 */
      max-width: 30%;
      /* 一排显示三个视频 */
      height: auto;
      margin-bottom: 20px;
      /* 你可以根据需要调整这个值 */
    }

    .video3 {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .video3 iframe {
      flex: 1 0 30%;
      /* 一排显示三个视频 */
      max-width: 30%;
      /* 一排显示三个视频 */
      height: auto;
      margin-bottom: 20px;
      /* 你可以根据需要调整这个值 */
    }
  </style>
</head>

<body>
  <div class="layui-layout layui-layout-admin">

        <!-- 移动端显示 -->
        <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
          <i class="layui-icon layui-icon-spread-left"></i>
        </li>
        <li class="layui-nav-item layui-hide-xs"><a href="/index">查看失踪人口</a></li>
        <li class="layui-nav-item layui-hide-xs"><a href="#">娃丢了</a></li>
        <li class="layui-nav-item layui-hide-xs"><a href="javascript:;">悬赏管理</a></li>
        <li class="layui-nav-item">
          <a href="javascript:;">个人中心</a>
          <dl class="layui-nav-child">
            <dd><a href="/modify_mima">修改密码</a></dd>
            <dd><a href="javascript:;">更改个人信息</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item layui-hide-xs"><a href="javascript:;">关于我们</a></li>
      </ul>
      <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item layui-hide layui-show-sm-inline-block">
          <a href="javascript:;">
            <button class="layui-btn">
              <i class="layui-icon layui-icon-loading layui-anim layui-anim-rotate layui-anim-loop"></i>
            </button>
            {{Username}}
          </a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;">我的发布</a></dd>
            <dd><a href="javascript:;">退出</a></dd>
          </dl>
        </li>

        <link href="//cdn.staticfile.org/layui/2.9.1/css/layui.css" rel="stylesheet">
        <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
          <a href="javascript:;">
            <i class="layui-icon layui-icon-more-vertical"></i>
          </a>
        </li>
      </ul>
    </div>



    <div class="layui-body">
      <!-- 内容主体区域 -->
      <div style="padding: 15px;">
        <blockquote class="layui-elem-quote layui-text">
          寻找您的家人，让家人回家
        </blockquote>

        <div class="layui-card layui-panel">
          <div class="layui-card-header">
            上传他的图片
          </div>
          <div class="layui-card-body">

            <div class="container">
              <h2>家人寻找家人</h2>
            </div>
          </div>


          <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data" style="display: flex;  gap: 30px;">
            <!--<input type="file" id="upload-button" name="image" onchange="displayImage(event)" style="background-color: #4CAF50; color: white; padding: 12px 20px;"> -->
            <!-- 隐藏原始的文件输入元素 -->
            <input type="file" id="upload-button" name="image" onchange="displayImage(event)" style="display: none;">
            <!-- 创建一个自定义的按钮 -->
            <button id="custom-button" style="background-color: #4CAF50; color: white; padding: 12px 20px; cursor: pointer;border: none; border-radius: 4px;">上传文件</button>
            <input type="submit" value="上传图片" style="background-color: #4CAF50; color: white; padding: 12px 20px; cursor: pointer;border: none; border-radius: 4px;">
            <button onclick="compare()" style="background-color: #4CAF50; color: white; padding: 12px 20px; cursor: pointer;border: none; border-radius: 4px;">比较</button>

            <script>
              // 当用户点击自定义按钮时，触发原始的文件输入元素
              document.getElementById('custom-button').addEventListener('click', function() {
                  document.getElementById('upload-button').click();
              });
              </script>
              
          </form>
        </div>


        <div class="layui-card layui-panel">
          <div class="layui-card-header">
            家人照片
          </div>

          <div class="gallery" id="family" style="position: relative;">

          </div>

          <script>
          function displayImage(event) {
            var img = document.createElement('img');
            img.style.width = '250px';
            img.style.height = '250px';

            img.style.left = '30%';
            img.src = URL.createObjectURL(event.target.files[0]);
            document.getElementById('family').appendChild(img);
          }
          </script>
        </div>


        <div class="layui-card layui-panel">
          <div class="layui-card-header">
            匹配照片
          </div>
          <div class="gallery" id="gallery">
            <!-- {% for image_name in image_names %}
            alert("我回来了");
            <img src="{{ url_for('static', filename='manzu/' + image_name) }}" >
            {% endfor %} -->
          </div>
          
          
        </div>


        <div class="layui-footer">
          <!-- 底部固定区域 -->
          FaceCompare提供技术支持
        </div>
      </div>
    </div>
  </div>
  <script src="//cdn.staticfile.org/layui/2.9.1/layui.js"></script>

  <!-- 上传 -->
  <script>
    document.getElementById('upload-form').addEventListener('submit', function (event) {
      event.preventDefault();
      var formData = new FormData(event.target);
      fetch('/upload', { method: 'POST', body: formData })
        .then(response => response.json())
        .then(data => {
          // document.getElementById('uploaded-image').src = data.image_url;
          // document.getElementById('uploaded-image').style.display = 'inline';
        });
    });
  </script>

  <!-- 比较 -->
  <script>
    function compare() {
      fetch('/compare').then(response => response.json()).then(data => {
        // 获取 gallery 元素
        var gallery = document.getElementById('gallery');
        // 清空 gallery
        gallery.innerHTML = '';

        // 使用返回的图片列表来更新 gallery
        for (var i = 0; i < data.image_names.length; i++) {
          var img = document.createElement('img');
          img.style.width = '250px';
          img.style.height = '250px';
          img.src = "{{ url_for('static', filename='manzu/') }}" + data.image_names[i];
          gallery.appendChild(img);
        }
      });
    }
    // function compare() {

    //     var imgURL = URL.createObjectURL(image);

    //     var gallery = document.getElementById('gallery');
    //     gallery.appendChild(img);

  </script>

  <script>
    //JS 
    layui.use(['element', 'layer', 'util'], function () {
      var element = layui.element;
      var layer = layui.layer;
      var util = layui.util;
      var $ = layui.$;

      //头部事件
      util.event('lay-header-event', {
        menuLeft: function (othis) { // 左侧菜单事件
          layer.msg('展开左侧菜单的操作', { icon: 0 });
        },
        menuRight: function () {  // 右侧菜单事件
          layer.open({
            type: 1,
            title: '更多',
            content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
            area: ['260px', '100%'],
            offset: 'rt', // 右上角
            anim: 'slideLeft', // 从右侧抽屉滑出
            shadeClose: true,
            scrollbar: false
          });
        }
      });
    });
  </script>
</body>

</html>
