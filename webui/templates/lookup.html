      margin-bottom: 20px;
      /* 你可以根据需要调整这个值 */

      margin-left: 10px;
      /* 添加左边距 */
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .video-container iframe {
      flex: 1 0 30%;
      /* 一排显示三个视频 */
      max-width: 30%;
      /* 一排显示三个视频 */

</head>

        <link href="//cdn.staticfile.org/layui/2.9.1/css/layui.css" rel="stylesheet">

          <a href="javascript:;">

    <div class="layui-body">
      <!-- 内容主体区域 -->
      <div style="padding: 15px;">
        <blockquote class="layui-elem-quote layui-text">
          最近失踪人口
        </blockquote>

        <div class="layui-card layui-panel">
          <div class="layui-card-header">
            近一个月失踪人口图片
          </div>
          <div class="layui-card-body">

            <div class="container">
              <h2>失踪人口图片</h2>
              <div class="gallery" id="gallery">
                <!-- {% for image_name in image_names %}
                alert("我回来了");
                <img src="{{ url_for('static', filename='manzu/' + image_name) }}" >
                {% endfor %} -->
              </div>
            </div>
          </div>


          <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" id="upload-button" name="image" onchange="displayImage(event)">
            <input type="submit" value="上传图片">
            <img id="uploaded-image">

            <script>
            function displayImage(event) {
              document.getElementById('uploaded-image').src = URL.createObjectURL(event.target.files[0]);
            }
            </script>
          </form>
          <img id="uploaded-image" src="">
          <button onclick="compare()">比较</button>

        </div>



        <div class="layui-footer">
          <!-- 底部固定区域 -->
          FaceCompare提供技术支持
        </div>
      </div>
    </div>
  </div>
  <script src="//cdn.staticfile.org/layui/2.9.1/layui.js"></script>

  <!-- 上传 -->
  <script>
    document.getElementById('upload-form').addEventListener('submit', function (event) {
      event.preventDefault();
      var formData = new FormData(event.target);
      fetch('/upload', { method: 'POST', body: formData })
        .then(response => response.json())
        .then(data => {
          document.getElementById('uploaded-image').src = data.image_url;
          // document.getElementById('uploaded-image').style.display = 'inline';
        });
    });
  </script>

  <!-- 比较 -->
  <script>
    function compare() {
      fetch('/compare').then(response => response.json()).then(data => {
        // 获取 gallery 元素
        var gallery = document.getElementById('gallery');
        // 清空 gallery
        gallery.innerHTML = '';

        // 使用返回的图片列表来更新 gallery
        for (var i = 0; i < data.image_names.length; i++) {
          var img = document.createElement('img');
          img.src = "{{ url_for('static', filename='manzu/') }}" + data.image_names[i];
          gallery.appendChild(img);
        }
      });
    }

  </script>

  <script>
    //JS 
    layui.use(['element', 'layer', 'util'], function () {
      var element = layui.element;
      var layer = layui.layer;
      var util = layui.util;
      var $ = layui.$;

      //头部事件
      util.event('lay-header-event', {

          layer.msg('展开左侧菜单的操作', { icon: 0 });
        },
        menuRight: function () {  // 右侧菜单事件
          layer.open({
            type: 1,
            title: '更多',
            content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
            area: ['260px', '100%'],
            offset: 'rt', // 右上角
            anim: 'slideLeft', // 从右侧抽屉滑出
            shadeClose: true,
            scrollbar: false
          });
        }
      });
    });
  </script>
