<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>用户主页</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .gallery img {
      flex: 1 0 50%;
      /* 一排显示三张图片 */
      max-width: 20%;
      /* 一排显示三张图片 */
      height: auto;
      margin-bottom: 20px;
      /* 你可以根据需要调整这个值 */
      margin-right: 10px;
      /* 添加右边距 */
      margin-left: 10px;
      /* 添加左边距 */
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .video-container iframe {
      flex: 1 0 30%;
      /* 一排显示三个视频 */
      max-width: 30%;
      /* 一排显示三个视频 */
      height: auto;
      margin-bottom: 20px;
      /* 你可以根据需要调整这个值 */
    }
  </style>
</head>

<body>

      <ul class="layui-nav layui-layout-left">

        <li class="layui-nav-item layui-hide-xs"><a href="javascript:;">悬赏管理</a></li>
        <li class="layui-nav-item">
          <a href="javascript:;">个人中心</a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;">修改密码</a></dd>
            <dd><a href="javascript:;">更改个人信息</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item layui-hide-xs"><a href="javascript:;">关于我们</a></li>
      </ul>
      <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item layui-hide layui-show-sm-inline-block">
          <a href="javascript:;">
            <button class="layui-btn">
              <i class="layui-icon layui-icon-loading layui-anim layui-anim-rotate layui-anim-loop"></i>
            </button>

          <dl class="layui-nav-child">
            <dd><a href="javascript:;">我的发布</a></dd>
            <dd><a href="javascript:;">退出</a></dd>
          </dl>
        </li>

        <link href="//cdn.staticfile.org/layui/2.9.1/css/layui.css" rel="stylesheet">

          <a href="javascript:;">
            <i class="layui-icon layui-icon-more-vertical"></i>

        </li>
      </ul>

  <script src="//cdn.staticfile.org/layui/2.9.1/layui.js"></script>
  <script>
    //JS 
    layui.use(['element', 'layer', 'util'], function () {
      var element = layui.element;
      var layer = layui.layer;
      var util = layui.util;
      var $ = layui.$;

      //头部事件
      util.event('lay-header-event', {
        menuLeft: function (othis) { // 左侧菜单事件
          layer.msg('展开左侧菜单的操作', { icon: 0 });
        },
        menuRight: function () {  // 右侧菜单事件
          layer.open({
            type: 1,
            title: '更多',
            content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
            area: ['260px', '100%'],
            offset: 'rt', // 右上角
            anim: 'slideLeft', // 从右侧抽屉滑出
            shadeClose: true,
            scrollbar: false
          });
        }
      });
    });
  </script>

</html>
